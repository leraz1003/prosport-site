    <link rel="stylesheet" href="./styles/registration.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <a href="./index.html" class="logo">
                   <img src="./images/logo-icon.svg" class="logo-icon">
                </a>
                <nav class="menu-nav">
                    <ul class="nav-list">
                        <li class="nav-item "><a href="./index.html" class="nav-link">Головна</a></li>
                        <li class="nav-item"><a href="./programs.html" class="nav-link">Програми</a></li>
                        <li class="nav-item"><a href="./trainers.html" class="nav-link">Тренер</a></li>
                        <li class="nav-item"><a href="./abonement.html" class="nav-link">Абонементи</a></li>
                        <li class="nav-item active-page"><a href="./registration.html" class="nav-link">Запис</a></li>
                        <li class="nav-item"><a href="./contacts.html" class="nav-link">Контакти</a></li>
                    </ul>
                </nav>
                
                <input type="checkbox" class="input-chek visually-hidden" id="switch" onclick="toggleTheme()">
                <label for="switch" class="theme-label">
                    <span class="input-chek-logo">
                        <span class="circle-check"></span>
                    </span>
                    
                </label>

                <div class="drop-down-wrap">
                    <button type="button" class="btn-person">
                        <svg width="25" height="25" class="btn-person-icon"><use href="./images/symbol-defs.svg#icon-person"></use></svg>
                        <svg width="18" height="11" class="btn-person-icon"><use href="./images/symbol-defs.svg#icon-arrow"></use></svg>
                    </button>
                
                        <ul class="drop-down-list">
                            <li class="drop-down-item"><a href="./profile.html">Особисті дані</a></li>
                            <li class="drop-down-item"><a href="./abonement.html">Абонементи та послуги</a></li>
                            <li class="drop-down-item"><a href="./contacts.html">Розклад тренувань</a></li>
                            <li class="drop-down-item"><a href="">Історія тренувань</a></li>
                            <li class="drop-down-item"><a href="">Налаштування облікового запису</a></li>
                            <li class="drop-down-item"><a href="">Підтримка та зв'язок:</a></li>
                            <li class="drop-down-item">
                                <svg class="icon-log-out">
                                     <use href="./images/symbol-defs.svg#icon-sign-out"></use>
                                </svg>
                                <a href="./index.html">Вихід</a>
                            </li>
                        </ul>
                   
                </div>
            </div>
        </div>

    </header>
    <main>
        <section class="registration">
            <div class="container">
            
                <div class="reg-thumb">
                    <form id="registration-form" class="registration-form ">
                        <h2 class="title registration-title">Реєстраційна форма</h2>
                        <label for="first-name" class="registration-label" >Ім'я:</label>
                        <input type="text" class="registration-input" id="first-name" name="first-name" pattern="^[А-ЩЬЮЯҐЄІЇа-щьюяґєіїA-Za-z']+$" title="Ім'я може містити лише літери ukr/eng" placeholder=" " required>
    
                        <label for="last-name" class="registration-label">Прізвище:</label>
                        <input type="text" class="registration-input" id="last-name" name="last-name" pattern="^[А-ЩЬЮЯҐЄІЇа-щьюяґєіїA-Za-z']+$" title="Призвіще може містити лише літери ukr/eng" placeholder=" " required>
    
                        <label for="phone-number" class="registration-label">Номер телефону:</label>
                        <input type="tel"  class="registration-input" id="phone-number" name="phone-number" pattern="^[0-9+]+$" title="Номер не може містити пробіл та символи крім +" minlength="10" placeholder=" " required>
    
                        <label for="select-program" class="registration-label">Бажаний напрямок програми:
                            <!-- <button type="button" class="select-icon-btn">
                            <svg class="select-icon">
                                <use href="./images/symbol-defs.svg#icon-select-arrow_down"></use>
                            </svg>
                            </button> -->
                        </label>
                        <select id="select-program" name="program" class="select" required>
                            <option value="" disabled selected>Виберіть програму</option>
                            <option value="acr">Акробатика</option>  
                            <option value="acr r-n-r">Акробатичний рок-н-рол</option>
                            <option value="str">Стретчинг</option>
                            <option value="choreo">Сучасна хореографія</option>
                        </select>
    
                        <label for="subscription" class="registration-label">Бажаний абонемент:</label>
                        <select id="subscription" name="subscription" class="select" required >
                            <option value="" disabled selected>Виберіть абонемент</option>
                            <optgroup label="Персональні тренування">
                                <option value="child_personal">Дитячі</option>
                                <option value="adult_personal">Дорослі</option>
                            </optgroup>
                            <optgroup label="Групові дорослі заняття">
                                <option value="adult_group_one">Разове</option>
                                <option value="adult_group_month">Місячний абонемент</option>
                            </optgroup>
                            <optgroup label="Групові дитячі">
                                <option value="child_group_month">Місячний абонемент</option>
                            </optgroup>
                        </select>
    
                        <button type="submit" class="registration-btn btn">Записатись</button>
                    </form>
                    <div class="img-registration-thumb"><img src="./images/logo-img.png" alt="" class="img-registration"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <a href="" class="footer-logo-link"> 
                   <img src="./images/logo-icon.svg" class="logo-icon"> PROSport
                </a>
            <div class="footer-wrap">
                <input type="email" placeholder="Email" class="footer-input" required>
                <button type="button" class="footer-input-btn">Підписатися</button>
            </div>
        </div>

    </footer>
    <script src="./js/theme.js"></script>
    </body>
</html>
