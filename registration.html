<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/registration.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <a href="" class="logo">
                   <img src="./images/logo-icon.svg" class="logo-icon">
                </a>
                <nav class="menu-nav">
                    <ul class="nav-list">
                        <li class="nav-item "><a href="./index.html" class="nav-link">Головна</a></li>
                        <li class="nav-item"><a href="./programs.html" class="nav-link">Програми</a></li>
                        <li class="nav-item"><a href="./trainers.html" class="nav-link">Тренер</a></li>
                        <li class="nav-item"><a href="./abonement.html" class="nav-link">Абонементи</a></li>
                        <li class="nav-item active-page"><a href="./registration.html" class="nav-link">Запис</a></li>
                        <li class="nav-item"><a href="./contacts.html" class="nav-link">Контакти</a></li>
                    </ul>
                </nav>
                
                <input type="checkbox" class="input-chek visually-hidden" id="switch" onclick="toggleTheme()">
                <label for="switch" class="theme-label">
                    <span class="input-chek-logo">
                        <span class="circle-check"></span>
                    </span>
                    
                </label>

                <div class="drop-down-wrap">
                    <button type="button" class="btn-person">
                        <svg width="25" height="25" class="btn-person-icon"><use href="./images/symbol-defs.svg#icon-person"></use></svg>
                        <svg width="18" height="11" class="btn-person-icon"><use href="./images/symbol-defs.svg#icon-arrow"></use></svg>
                    </button>
                
                        <ul class="drop-down-list">
                            <li class="drop-down-item"><a href="./profile.html">Особисті дані</a></li>
                            <li class="drop-down-item"><a href="./abonement.html">Абонементи та послуги</a></li>
                            <li class="drop-down-item"><a href="./contacts.html">Розклад тренувань</a></li>
                            <li class="drop-down-item"><a href="">Історія тренувань</a></li>
                            <li class="drop-down-item"><a href="">Налаштування облікового запису</a></li>
                            <li class="drop-down-item"><a href="">Підтримка та зв'язок:</a></li>
                            <li class="drop-down-item">
                                <svg class="icon-log-out">
                                     <use href="./images/symbol-defs.svg#icon-sign-out"></use>
                                </svg>
                                <a href="./index.html">Вихід</a>
                            </li>
                        </ul>
                   
                </div>
            </div>
        </div>

    </header>
    <main>
        <section class="registration">
            <div class="container">
                <form id="registration-form">
                    <label for="first-name">Ім'я:</label><br>
                    <input type="text" id="first-name" name="first-name" required><br><br>

                    <label for="last-name">Прізвище:</label><br>
                    <input type="text" id="last-name" name="last-name" required><br><br>

                    <label for="phone-number">Номер телефону:</label><br>
                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

                    <label for="program">Бажаний напрямок програми:</label><br>
                    <select id="program" name="program" required>
                        <option value="" disabled selected>Виберіть напрямок</option>
                        <option value="акробатика">Акробатика</option>
                        <option value="акробатичний рок-н-рол">Акробатичний рок-н-рол</option>
                        <option value="стретчинг">Стретчинг</option>
                        <option value="сучасна хореографія">Сучасна хореографія</option>
                    </select><br><br>

                    <label for="subscription">Бажаний абонемент:</label><br>
                    <select id="subscription" name="subscription" required>
                        <option value="" disabled selected>Виберіть абонемент</option>
                        <optgroup label="Персональні тренування">
                            <option value="дитячі">Дитячі</option>
                            <option value="дорослі">Дорослі</option>
                        </optgroup>
                        <optgroup label="Групові дорослі заняття">
                            <option value="разове">Разове</option>
                            <option value="місячний">Місячний</option>
                        </optgroup>
                        <optgroup label="Дитячі групові">
                            <option value="разове">Разове</option>
                        </optgroup>
                    </select><br><br>

                    <button type="submit" value="Записатися">Записатись</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <a href="" class="footer-logo-link"> 
                   <img src="./images/logo-icon.svg" class="logo-icon"> PROSport
                </a>
            <div class="footer-wrap">
                <input type="email" placeholder="Email" class="footer-input" required>
                <button type="button" class="footer-input-btn">Підписатися</button>
            </div>
        </div>
    </footer>
    </body>
</html>
